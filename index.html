<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-of-header">

        </div>
        <div class="search-area">
            <form class="search-form">
                <input id="search" type="text" class="search-box" placeholder="Search for your city...">
                <button class="search-submit-button">Submit</button>
                <button class="clear-button">Clear</button>
            </form>
        </div>
        <div class="title-area">
            <h2 class="location-heading">Aix-en-Provence</h2>
        </div>
    </header>
    <div class="lower-page">
        <div class="sidebar">
            <h3>Saved Locations</h3>
        </div>
        <div class="bottom-right">
            <div class="today-area">
                <h3>Today</h3>
                <div class="today-card">
                    <div class="today-card-left">
                    </div>
                    <div class="today-card-right">
                        <p>Temp (feels like): <span class="temp"></span></p>
                        <p>Max temp (feels like): <span class="max-temp"></span></p>
                        <p>Min temp (feels like): <span class="min-temp"></span></p>
                        <p>Rain probability: <span class="rain-prob"></span></p>
                        <p>Moon phase: <span class="moon-phase"></span></p>
                    </div>
                </div>
            </div>
            <div class="forecast-area">
                <h3>The Coming Week</h3>
                <div class="forecast-cards">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
